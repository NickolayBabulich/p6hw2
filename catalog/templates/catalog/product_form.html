{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Добавление продукта</div>
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}


                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Версия продукта</div>
                    </div>
                    <div class="card-body">

                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% if not forloop.last %}
                                <hr>
                            {% endif %}
                        {% endfor %}

                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </form>

    </div>


{% endblock %}
