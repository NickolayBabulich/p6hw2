{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.title }} ({{ object.slug }})</h4>
                        {#                        <img src="{{ object.image|mediapath }}" width="100" height="100" alt="">#}
                    </div>

                    <div class="card-body">
                        <img src="{{ object.preview }}" width="100" height="100" alt="">
                        <p>{{ object.content }}...</p>
                        <p>Дата создания: {{ object.date_create }}</p>
                        <p>Количество просмотров: {{ object.view_count }}</p>

                    </div>

                </div>

            </div>
        </div>
{% endblock %}
