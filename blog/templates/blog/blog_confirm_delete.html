{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <h2>Хотите удалить материал? "{{ object|title }}"</h2>
                        <button type="submit" class="btn btn-success">
                            Подтвердить

                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
